<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Тестовый WebApp</h2>
        
        <div id="initDataInfo" class="info" style="display: none;"></div>
        
        <label>Введите данные для отправки:</label>
        <textarea id="dataToSend" placeholder="Введите текст, который хотите отправить боту">Привет из WebApp! Текущее время: </textarea>
        
        <button id="sendDataBtn">Отправить данные через sendData()</button>
        <button id="sendToServerBtn">Отправить данные через сервер</button>
        <button id="copyDataBtn">Скопировать данные в буфер</button>
        <button id="closeAppBtn">Закрыть WebApp</button>
        
        <div id="status"></div>
    </div>

    <script>
        // Инициализация WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
        
        // Отображаем информацию о initData
        const initDataInfo = document.getElementById('initDataInfo');
        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initData) {
            initDataInfo.innerHTML = `
                <strong>WebApp открыт внутри Telegram</strong><br>
                User ID: ${Telegram.WebApp.initDataUnsafe.user?.id || 'N/A'}<br>
                Username: ${Telegram.WebApp.initDataUnsafe.user?.username || 'N/A'}
            `;
            initDataInfo.style.display = 'block';
        }

        // Обновляем textarea с текущим временем
        document.getElementById('dataToSend').value += new Date().toLocaleString();

        // Функция для отображения статуса
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        // Функция для отправки через sendData()
        document.getElementById('sendDataBtn').addEventListener('click', function() {
            try {
                if (!window.Telegram || !Telegram.WebApp) {
                    showStatus('❌ Это приложение должно быть открыто внутри Telegram!', 'error');
                    return;
                }
                
                const data = document.getElementById('dataToSend').value;
                if (!data.trim()) {
                    showStatus('Введите данные для отправки!', 'error');
                    return;
                }
                
                showStatus('Отправляем данные через Telegram WebApp API...', 'info');
                
                // Отправляем данные
                Telegram.WebApp.sendData(data);
                
                showStatus('✅ Данные отправлены! Подтвердите отправку во всплывающем окне и проверьте чат с ботом.', 'success');
            } catch (error) {
                showStatus('❌ Ошибка: ' + error.message, 'error');
                console.error('sendData error:', error);
            }
        });

        // Функция для отправки через сервер (fallback)
        document.getElementById('sendToServerBtn').addEventListener('click', function() {
            const data = document.getElementById('dataToSend').value;
            if (!data.trim()) {
                showStatus('Введите данные для отправки!', 'error');
                return;
            }
            
            showStatus('⚠️ Для этой функции нужен сервер. Отправьте данные вручную или используйте sendData().', 'error');
        });

        // Функция для копирования данных в буфер обмена
        document.getElementById('copyDataBtn').addEventListener('click', function() {
            const data = document.getElementById('dataToSend').value;
            if (!data.trim()) {
                showStatus('Нет данных для копирования!', 'error');
                return;
            }
            
            navigator.clipboard.writeText(data).then(function() {
                showStatus('✅ Данные скопированы! Вставьте их в чат с ботом.', 'success');
            }).catch(function(err) {
                showStatus('❌ Не удалось скопировать: ' + err, 'error');
            });
        });

        // Закрытие WebApp
        document.getElementById('closeAppBtn').addEventListener('click', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                showStatus('❌ Эту функцию можно использовать только внутри Telegram', 'error');
            }
        });
    </script>
</body>
</html>
