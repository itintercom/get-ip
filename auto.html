<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>IP Reporter</title>
  <script src="https://telegram.org/js/telegram-web-app.js?18"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Определение IP</h2>
  <div id="status">⏳ Инициализация...</div>

  <script>
    (async function() {
      const statusDiv = document.getElementById("status");
      const ERROR_PREFIX = "ERROR:";

      if (!window.Telegram || !Telegram.WebApp) {
        statusDiv.textContent = "❌ Открывайте только через Telegram";
        return;
      }

      Telegram.WebApp.ready();
      const sendData = async (payload) => {
        try {
          Telegram.WebApp.sendData(JSON.stringify(payload));
          statusDiv.textContent = payload.status === "ok"
            ? `✅ IP ${payload.ip} отправлен боту`
            : `❌ ${payload.error}`;
        } catch (e) {
          statusDiv.textContent = `❌ Ошибка отправки: ${e.message}`;
        }
      };

      const fetchIP = async (url) => {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), 5000);
        const res = await fetch(url, { signal: controller.signal });
        if (!res.ok) throw new Error("Сервис недоступен");
        const json = await res.json();
        return json.ip || json.address || json.query;
      };

      try {
        statusDiv.textContent = "⏳ Получение IP...";
        const ip = await fetchIP("https://api.ipify.org?format=json");
        await sendData({
          type: "ip_report",
          ip,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          status: "ok"
        });
      } catch (e) {
        await sendData({
          type: "ip_report",
          ip: null,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          status: "error",
          error: e.message
        });
      }
    })();
  </script>
</body>
</html>
