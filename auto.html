<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Определение IP</title>
  <script src="https://telegram.org/js/telegram-web-app.js?19"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
      background: #f8f8f8;
    }
    #status {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="status">⏳ Определение IP...</div>
  <button id="sendBtn">↩ Повторная отправка IP</button>

  <script>
    (function () {
      'use strict';

      const statusDiv = document.getElementById('status');
      const sendBtn = document.getElementById('sendBtn');

      const ipSources = [
        'https://api.ipify.org?format=json',
        'https://api.my-ip.io/ip.json',
        'https://ipwho.is/?output=json',
        'https://ipapi.co/json/'
      ];

      const isTelegram = typeof Telegram !== 'undefined' && Telegram.WebApp;
      if (!isTelegram) {
        statusDiv.textContent = '❌ Запустите из Telegram';
        return;
      }

      const webApp = Telegram.WebApp;
      webApp.ready();

      async function fetchIP(url) {
        const ctrl = new AbortController();
        const timeout = setTimeout(() => ctrl.abort(), 5000);
        try {
          const res = await fetch(url, { signal: ctrl.signal });
          clearTimeout(timeout);
          const json = await res.json();
          if (json.ip) return json.ip;
          throw new Error("IP not found");
        } catch (err) {
          clearTimeout(timeout);
          throw err;
        }
      }

      async function determineIP() {
        for (const url of ipSources) {
          try {
            const ip = await fetchIP(url);
            statusDiv.textContent = `✅ IP: ${ip}`;
            sendBtn.style.display = 'inline-block';
            sendBtn.onclick = () => send(ip);
            send(ip); // автоматическая отправка
            return;
          } catch (e) {
            console.warn(`Ошибка с ${url}:`, e.message);
          }
        }
        statusDiv.textContent = '❌ Не удалось определить IP';
      }

      function send(ip) {
        const payload = {
          type: "ip_report",
          ip: ip,
          status: "ok"
        };
        try {
          Telegram.WebApp.sendData(JSON.stringify(payload));
          sendBtn.style.display = 'inline-block'; // позволяем повторно
        } catch (e) {
          statusDiv.textContent = '❌ Ошибка отправки: ' + e.message;
        }
      }

      determineIP();
    })();
  </script>
</body>
</html>
