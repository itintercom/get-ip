<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Определение IP</title>
    <script src="https://telegram.org/js/telegram-web-app.js?17"></script>
</head>
<body>
    <div id="status">Определение IP...</div>
    <script>
        (function() {
            'use strict';
            const statusDiv = document.getElementById('status');

            try {
                if (typeof window.Telegram === 'undefined' || typeof Telegram.WebApp === 'undefined') {
                    statusDiv.textContent = 'Ошибка: Не в Telegram';
                    return;
                }

                const webApp = Telegram.WebApp;
                webApp.ready();

                async function getIP() {
                    try {
                        statusDiv.textContent = 'Определение...';
                        const response = await fetch('https://api.ipify.org?format=json');
                        if (!response.ok) throw new Error('Network response was not ok');
                        const data = await response.json();
                        const ip = data.ip;

                        statusDiv.textContent = `IP: ${ip}. Отправка...`;

                        setTimeout(() => {
                            try {
                                webApp.sendData(ip);
                                statusDiv.textContent = `IP ${ip} отправлен!`;
                            } catch (sendError) {
                                statusDiv.textContent = `Ошибка отправки: ${sendError.message}`;
                            }
                        }, 500);

                    } catch (error) {
                        statusDiv.textContent = `Ошибка: ${error.message}`;
                    }
                }

                getIP();

            } catch (initError) {
                statusDiv.textContent = `Критическая ошибка: ${initError.message}`;
            }
        })();
    </script>
</body>
</html>
