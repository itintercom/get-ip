<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö</title>
    <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –ø—É—Ç—å –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            min-height: 100px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h2>üì° WebApp –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h2>
    
    <div id="initDataInfo" class="info" style="display: none;"></div>
    
    <label>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
    <textarea id="dataToSend" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É"></textarea>
    
    <button id="sendDataBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ sendData()</button>
    <button id="copyDataBtn">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä</button>
    <button id="deepLinkBtn">üîó –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ deep link</button>
    <button id="closeAppBtn">‚ùå –ó–∞–∫—Ä—ã—Ç—å WebApp</button>
    
    <div id="status"></div>

    <script>
        // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            console.log('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const initDataInfo = document.getElementById('initDataInfo');
            if (Telegram.WebApp.initData) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                initDataInfo.innerHTML = `
                    <strong>WebApp –æ—Ç–∫—Ä—ã—Ç –≤ Telegram</strong><br>
                    –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user?.first_name || ''} ${user?.last_name || ''}<br>
                    ID: ${user?.id || 'N/A'}
                `;
                initDataInfo.style.display = 'block';
            }
        } else {
            alert('‚ùå –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram!');
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('dataToSend').value = 
            `–ü—Ä–∏–≤–µ—Ç –∏–∑ WebApp!\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.userAgent}`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ sendData()
        document.getElementById('sendDataBtn').addEventListener('click', function() {
            try {
                if (!window.Telegram || !Telegram.WebApp) {
                    showStatus('‚ùå –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram!', 'error');
                    return;
                }
                
                const data = document.getElementById('dataToSend').value;
                if (!data.trim()) {
                    showStatus('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!', 'error');
                    return;
                }
                
                console.log('üì§ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ:', data);
                Telegram.WebApp.sendData(data);
                console.log('‚úÖ sendData() –≤—ã–∑–≤–∞–Ω');
                
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∫—É –≤–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–º –æ–∫–Ω–µ Telegram.', 'success');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ sendData:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        document.getElementById('copyDataBtn').addEventListener('click', function() {
            const data = document.getElementById('dataToSend').value;
            if (!data.trim()) {
                showStatus('‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!', 'error');
                return;
            }
            
            navigator.clipboard.writeText(data).then(function() {
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –í—Å—Ç–∞–≤—å—Ç–µ –∏—Ö –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º.', 'success');
            }).catch(function(err) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err, 'error');
            });
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ deep link
        document.getElementById('deepLinkBtn').addEventListener('click', function() {
            const data = document.getElementById('dataToSend').value;
            if (!data.trim()) {
                showStatus('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!', 'error');
                return;
            }
            
            try {
                // –ö–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è URL
                const encodedData = encodeURIComponent(data);
                const botUsername = '–∏–º—è_–≤–∞—à–µ–≥–æ_–±–æ—Ç–∞'; // –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ –±–æ—Ç–∞!
                const link = `https://t.me/${botUsername}?start=webapp_${encodedData}`;
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                window.open(link, '_blank');
                showStatus('‚úÖ Deep link —Å–æ–∑–¥–∞–Ω! –û—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö.', 'success');
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏: ' + error.message, 'error');
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp
        document.getElementById('closeAppBtn').addEventListener('click', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                showStatus('‚ùå –≠—Ç—É —Ñ—É–Ω–∫—Ü–∏—é –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram', 'error');
            }
        });
    </script>
</body>
</html>
