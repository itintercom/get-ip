<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç–æ–≤—ã–π WebApp</title>
    <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –ø—É—Ç—å –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h2>–¢–µ—Å—Ç–æ–≤—ã–π WebApp</h2>
        
        <label>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
        <textarea id="dataToSend">–ü—Ä–∏–≤–µ—Ç –∏–∑ WebApp! –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: </textarea>
        
        <button id="sendDataBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ sendData()</button>
        <button id="copyDataBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±—É—Ñ–µ—Ä</button>
        <button id="closeAppBtn">–ó–∞–∫—Ä—ã—Ç—å WebApp</button>
    </div>

    <script>
        // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            console.log('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
        document.getElementById('dataToSend').value += new Date().toLocaleString();

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ sendData
        document.getElementById('sendDataBtn').addEventListener('click', function() {
            try {
                if (!window.Telegram || !Telegram.WebApp) {
                    alert('‚ùå –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram!');
                    return;
                }
                
                const data = document.getElementById('dataToSend').value;
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º:', data);
                
                Telegram.WebApp.sendData(data);
                console.log('‚úÖ sendData –≤—ã–∑–≤–∞–Ω');
                alert('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∫—É –≤–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–º –æ–∫–Ω–µ.');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä (fallback)
        document.getElementById('copyDataBtn').addEventListener('click', function() {
            const data = document.getElementById('dataToSend').value;
            navigator.clipboard.writeText(data).then(function() {
                alert('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –í—Å—Ç–∞–≤—å—Ç–µ –∏—Ö –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º.');
            }).catch(function(err) {
                alert('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err);
            });
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp
        document.getElementById('closeAppBtn').addEventListener('click', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        });
    </script>
</body>
</html>
