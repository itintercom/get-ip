<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp sendData Test</title>
    <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é SDK —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js?17"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            min-height: 120px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì° –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ WebApp</h2>
        
        <label for="dataToSend">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
        <textarea id="dataToSend" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É"></textarea>
        
        <button id="sendDataBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (sendData)</button>
        <button id="closeAppBtn">‚ùå –ó–∞–∫—Ä—ã—Ç—å WebApp</button>
        
        <div id="status"></div>
    </div>

    <script>
        (function() {
            'use strict';
            try {
                // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è Telegram WebApp API
                if (typeof window.Telegram === 'undefined' || typeof Telegram.WebApp === 'undefined') {
                    const errorMsg = '‚ùå –û—à–∏–±–∫–∞: –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram!';
                    console.error(errorMsg);
                    document.body.innerHTML = `<div class="error">${errorMsg}</div>`;
                    alert(errorMsg);
                    return;
                }

                const webApp = Telegram.WebApp;

                // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏)
                webApp.ready();
                console.log('‚úÖ Telegram WebApp API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω.');

                // 3. –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª—è –¥–∞–Ω–Ω—ã–º–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                document.getElementById('dataToSend').value = 
                    `–ü—Ä–∏–≤–µ—Ç –∏–∑ WebApp!\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.userAgent}`;

                // 4. –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
                function showStatus(message, type = 'info') {
                    const statusDiv = document.getElementById('status');
                    statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
                }

                // 5. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
                document.getElementById('sendDataBtn').addEventListener('click', function(e) {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                    e.stopPropagation(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–ø–ª—ã—Ç–∏–µ —Å–æ–±—ã—Ç–∏—è
                    
                    try {
                        const data = document.getElementById('dataToSend').value.trim();
                        
                        // –í–∞–ª–∏–¥–∞—Ü–∏—è
                        if (!data) {
                            const msg = '‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!';
                            showStatus(msg, 'error');
                            console.warn(msg);
                            return;
                        }

                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª–∏–Ω—ã (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ 4096 –±–∞–π—Ç)
                        if (data.length > 4096) {
                            const msg = '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–µ (–º–∞–∫—Å–∏–º—É–º 4096 —Å–∏–º–≤–æ–ª–æ–≤)!';
                            showStatus(msg, 'error');
                            console.warn(msg);
                            return;
                        }

                        console.log('üì§ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:', data.length, '—Å–∏–º–≤–æ–ª–æ–≤');
                        
                        // 6. –û–°–ù–û–í–ù–û–ô –í–´–ó–û–í: –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                        webApp.sendData(data);
                        
                        console.log('‚úÖ Telegram.WebApp.sendData() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ.');
                        const successMsg = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∫—É –≤–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–º –æ–∫–Ω–µ Telegram.';
                        showStatus(successMsg, 'success');
                        // alert(successMsg); // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å alert –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                        
                    } catch (error) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ sendData:', error);
                        const errorMsg = `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`;
                        showStatus(errorMsg, 'error');
                        alert(errorMsg); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                    }
                });

                // 7. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
                document.getElementById('closeAppBtn').addEventListener('click', function() {
                    webApp.close();
                });

                console.log('‚úÖ WebApp –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ.');

            } catch (initError) {
                console.error('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp:', initError);
                document.getElementById('status').innerHTML = 
                    `<div class="error">‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${initError.message}</div>`;
            }
        })();
    </script>
</body>
</html>
