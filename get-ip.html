<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª—É—á–µ–Ω–∏–µ IP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 20px auto;
        }
        .ip-display {
            font-size: 20px;
            font-weight: bold;
            color: #2196F3;
            margin: 25px 0;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            word-break: break-all;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .loading { color: #FF9800; }
        .btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 90%;
            transition: background 0.3s;
        }
        .btn:hover:not(:disabled) {
            background: #45a049;
        }
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #2196F3;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #1976D2;
        }
        .btn-copy {
            background: #FF9800;
        }
        .btn-copy:hover:not(:disabled) {
            background: #F57C00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì° –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤–∞—à–µ–≥–æ IP –∞–¥—Ä–µ—Å–∞</h2>
        <div id="status" class="loading">üîç –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ IP...</div>
        <div id="ipDisplay" class="ip-display" style="display: none;"></div>
        
        <button id="sendBtn" class="btn" style="display: none;" onclick="sendToTelegram()">
            ‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å IP –≤ Telegram
        </button>
        <button id="copyBtn" class="btn btn-copy" style="display: none;" onclick="copyIP()">
            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å IP
        </button>
        <button id="retryBtn" class="btn btn-secondary" style="display: none;" onclick="retryDetection()">
            üîÅ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        let detectedIP = null;

        // –ü–æ–ª—É—á–∞–µ–º IP —á–µ—Ä–µ–∑ WebRTC (—Ç–æ—á–Ω—ã–π –º–µ—Ç–æ–¥)
        function getIPWebRTC() {
            return new Promise((resolve, reject) => {
                try {
                    const pc = new RTCPeerConnection({
                        iceServers: []
                    });
                    pc.createDataChannel('');
                    pc.createOffer()
                        .then(offer => pc.setLocalDescription(offer))
                        .catch(reject);
                    pc.onicecandidate = function(ice) {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                        const myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/.exec(ice.candidate.candidate)[1];
                        pc.onicecandidate = () => {};
                        resolve(myIP);
                    };
                    setTimeout(() => reject(new Error('Timeout')), 8000);
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // –†–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ –≤–Ω–µ—à–Ω–∏–π —Å–µ—Ä–≤–∏—Å
        async function getIPFallback() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                try {
                    const response = await fetch('https://httpbin.org/ip');
                    const data = await response.json();
                    return data.origin.split(',')[0].trim();
                } catch (error2) {
                    throw new Error('–í—Å–µ –º–µ—Ç–æ–¥—ã –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è IP –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏');
                }
            }
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ IP –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyIP() {
            if (detectedIP) {
                navigator.clipboard.writeText(detectedIP).then(() => {
                    showStatus('‚úÖ IP —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'success');
                    setTimeout(() => {
                        if (document.getElementById('status').textContent.includes('—Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω')) {
                            showStatus('üîç –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ IP...', 'loading');
                        }
                    }, 2000);
                });
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram —á–µ—Ä–µ–∑ Web App API
        function sendToTelegram() {
            if (!detectedIP) return;
            
            const data = {
                ip: detectedIP,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ Telegram Web App –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            tg.sendData(JSON.stringify(data));
            
            showStatus('‚úÖ IP –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram!', 'success');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
        
        // –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ IP
        function retryDetection() {
            resetUI();
            main();
        }
        
        // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(text, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = text;
            statusElement.className = type;
        }
        
        // –°–±—Ä–æ—Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function resetUI() {
            showStatus('üîç –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ IP...', 'loading');
            document.getElementById('ipDisplay').style.display = 'none';
            document.getElementById('sendBtn').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'none';
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
        async function main() {
            try {
                showStatus('üîç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à —Ç–æ—á–Ω—ã–π IP –∞–¥—Ä–µ—Å...', 'loading');
                
                // –ü—Ä–æ–±—É–µ–º WebRTC –º–µ—Ç–æ–¥ (–Ω–∞–∏–±–æ–ª–µ–µ —Ç–æ—á–Ω—ã–π)
                let ip = await getIPWebRTC().catch(() => null);
                
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥
                if (!ip) {
                    showStatus('üîÑ –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è IP...', 'loading');
                    ip = await getIPFallback();
                }
                
                if (ip) {
                    detectedIP = ip;
                    showStatus('‚úÖ IP —É—Å–ø–µ—à–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω!', 'success');
                    document.getElementById('ipDisplay').innerHTML = ip;
                    document.getElementById('ipDisplay').style.display = 'block';
                    document.getElementById('sendBtn').style.display = 'block';
                    document.getElementById('copyBtn').style.display = 'block';
                    document.getElementById('retryBtn').style.display = 'block';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        if (detectedIP && document.getElementById('sendBtn').style.display !== 'none') {
                            sendToTelegram();
                        }
                    }, 3000);
                } else {
                    showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å IP', 'error');
                    document.getElementById('retryBtn').style.display = 'block';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                document.getElementById('retryBtn').style.display = 'block';
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', main);
    </script>
</body>
</html>
