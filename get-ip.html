<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>WebApp Test</h2>
    <div id="status">Инициализация...</div>
    <button onclick="testSendData()">Test sendData</button>
    <button onclick="testIP()">Test IP</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        document.getElementById('status').innerHTML = 'WebApp готов!';
        console.log('WebApp инициализирован:', tg);
        
        function testSendData() {
            try {
                tg.sendData('{"test": "webapp_works"}');
                document.getElementById('status').innerHTML = 'Данные отправлены!';
                console.log('sendData вызван');
            } catch (error) {
                document.getElementById('status').innerHTML = 'Ошибка: ' + error.message;
                console.error('Ошибка sendData:', error);
            }
        }
        
        function testIP() {
            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(data => {
                    const testData = {
                        ip: data.ip,
                        test: "real_ip_data"
                    };
                    tg.sendData(JSON.stringify(testData));
                    document.getElementById('status').innerHTML = 'IP отправлен: ' + data.ip;
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = 'Ошибка IP: ' + error.message;
                });
        }
    </script>
</body>
</html>
